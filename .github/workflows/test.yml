name: Run Tests

on:
  pull_request:
    branches:
      - main # pull requestが作成されたブランチ

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # 使用するNode.jsのバージョン

      - name: Install Dependencies
        run: npm ci # テストに必要な依存関係のインストール

      - name: Run Tests
        run: npm test # Jestテストの実行

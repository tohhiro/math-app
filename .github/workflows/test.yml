name: Run Tests

on:
  pull_request:
    branches:
      - main # pull requestが作成されたブランチ
    paths:
      - "src/**"
      - ".github/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install npm
        run: npm install --legacy-peer-deps

      - name: Run Tests
        run: npm test
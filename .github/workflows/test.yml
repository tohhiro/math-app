name: Run Tests

on:
  pull_request:
    branches:
      - main # pull requestが作成されたブランチ
    paths:
      - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # 使用するNode.jsのバージョン

      - name: Install TypeScript
        run: npm install typescript

      - name: Install npm
        run: npm install # テストに必要な依存関係のインストール

      - name: Install Dependencies
        run: npm ci # テストに必要な依存関係のインストール

      - name: Run Tests
        run: |
          if [ -n "$(git diff --name-only ${{ github.base_ref }}...${{ github.head_ref }})" ]; then
            npm test
          else
            echo "No changes in src directory, skipping tests."
          fi